<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Sorting Visualizer</h1>
        <div class="controls">
            <button onclick="generateBars()">Generate New Array</button>
            <input type="text" id="arrayInput" placeholder="Enter array elements">
            <button onclick="inputArray()">Use Custom Array</button>
            <input type="range" id="speedRange" min="1" max="100" value="50">
            <label for="speedRange">Speed</label>
            <input type="range" id="sizeRange" min="5" max="100" value="50">
            <label for="sizeRange">Array Size</label>
            <select id="algorithmSelect">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
            </select>
            <button onclick="sortArray()">Sort</button>
        </div>
    </div>
    <div class="array-container" id="arrayContainer">
    </div>

    <script src="script.js"></script>
</body>

</html>
